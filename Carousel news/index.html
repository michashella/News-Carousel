<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css" />
	<title>NEWS Carousel</title>
</head>

<body>
	<header id="newsCarousel" class="carousel slide">
		<ol class="carousel-inner">
			<li class="carousel-item active">
				<article class="row p-5">
					<div class="col-9 order-1">
						<h2>News Title 1</h2>
						<p>Lorem ipsum dolor sit amet consectetur adipisicing </p>
					</div>
					<img class="col-3"
					src="https://fastly.picsum.photos/id/890/400/500.jpg?hmac=imxLH9brrr_LVW8zLZsfoRiLZUMyeOBwYvxFuGExnts"
					alt="" />
				</article>
			</li>
			<li class="carousel-item">
				<article class="row p-5">
					<div class="col-9 order-1">
						<h2>News Title 2</h2>
						<p>Lorem ipsum dolor sit amet consectetur adipisicing </p>
					</div>
					<img class="col-3"
					src="https://fastly.picsum.photos/id/430/400/500.jpg?hmac=G2KhjFt_6xozNXCN9tDDHbwq-oKPwcsf_1F4SYz273o"
					alt="" />
				</article>
			</li>
			<li class="carousel-item">
				<article class="row p-5">
					<div class="col-9 order-1">
						<h2>News Title 3</h2>
						<p>Lorem ipsum dolor sit amet consectetur adipisicing </p>
					</div>
					<img class="col-3"
					src="https://fastly.picsum.photos/id/799/400/500.jpg?hmac=jd46PAFhY8iQPR3yrSFFAQ6bZPdNIOOG7v6wTIOaZ7c"
					alt="" />
				</article>
			</li>
		</ol>

		<div class="carousel-indicators justify-content-end mx-5">
			<button data-bs-target="#newsCarousel" data-bs-slide-to="0" class="active"></button>
			<button data-bs-target="#newsCarousel" data-bs-slide-to="1"></button>
			<button data-bs-target="#newsCarousel" data-bs-slide-to="2"></button>
		</div>

		<button class="carousel-control-prev" data-bs-target="#newsCarousel" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		</button>

		<button class="carousel-control-next" data-bs-target="#newsCarousel" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
		</button>
	</header>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
</body>

</html>
